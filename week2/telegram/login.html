<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Telegram Web</title>    
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="photo/icon.png">
</head>
<body>
    <div class="center">
        <header>
            <div class="left">
                <img src="photo/icon.png"> 
                <span>Telegram</span>
            </div>
            <div class="right">
                <span><a href="#"><strong>Next</strong></a></span>
                <img src="photo/arrow.png">
            </div>
            
        </header>
        <div class="wrapper">
            <h4>Sign in</h4>
            <br>
            <p>Please choose your country and enter your full phone number.</p>
            <br>
            <label>Country</label><br>
            <input type="text" name="country"><br>
            <br>
            <label id="cod">Code</label> <label id="tel">Phone number</label><br>
            <input type="text" name="code"> <input type="text" name="num">
        </div>
        <footer>
            <p>Welcome to the official Telegram web-client.</p>
            <br>
            <p><a href="#"><strong>Learn more</strong></a></p>
        </footer>        
    </div>
</body>
</html>
