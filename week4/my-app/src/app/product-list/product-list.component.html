
<div class="all">
    <h2>Products</h2>

    <div class="container" *ngFor="let product of products"> 
                   
        <h3>
          <a [title]="product.name + ' details'">
            {{ product.name }}
          </a>
        </h3>
        <div class="row">
          <div class="column1">
            <img *ngIf="product.image1" [src]=" product.image1 " alt="photo" id="zoomImage">
          </div>
          <div class="column2">
            <div class="row">
              <img *ngIf="product.image2" [src]=" product.image2 " alt="photo">
            </div>
            <div class="row">
              <img *ngIf="product.image3" [src]=" product.image3 " alt="photo">
            </div>
          </div>
        </div>
        <p *ngIf="product.price"> 
            {{product.price}} 
        </p>
      
        <p *ngIf="product.description">
          Description: {{ product.description }}
        </p>
    
        <p *ngIf="product.rating">
            Rating: {{ product.rating }}
        </p>
    
        <p *ngIf="product.res">
            <a [href]=" product.res ">Show in ALiExpress</a>
        </p>
      
        <button onclick="share()">
            <a href="https://telegram.me/share/url?url={{product.res}}text='Look'">Share to Telegram</a>
        </button>       
    </div>
</div>
